<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<h1>If you have balls Sign up!</h1>
	</div>

	<div>
		<p>Login to write your story</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-4 col-md-offset-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Wrtie your Story</div>
				<div class="panel panel-body">
					<form ng-submit="story.createStory()">
						<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="..." required>
					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">Your Stories</div>
				<div class="panel-body" ng-repeat="s in story.stories | reverse">
					<p>{{ s.content }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
